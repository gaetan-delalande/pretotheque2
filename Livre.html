<?encoding="UTF-8"?> 
<!DOCTYPE html>

<html>

	<head>
		<title>Livre</title>
		<link href="livre.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	
	<body>
		
		<div id="enTete">
		<h1>"Titre du livre"<br/></h1>
		</div>
		
		<div id="info">
			Auteur: "auteur"</br>
			Résumé: "Chaine"
		</div>
		
		<div id="texte">
			<div class="alert alert-success" role="alert">
			Disponible auprès de "nom prenom membre"<br/>
			</div>
			<div class="alert alert-danger" role="alert">
			Réservé par "nom prenom membre" le "date de l'emprunt"<br/>
			</div>
		</div>
		
		<div id="photo">
			Photo
		</div>
		
		<div id="bouton">
			<button type="button" class="btn btn-lg btn-primary" disabled>Réservé</button>
			<button type="button" class="btn btn-secondary btn-lg" disabled>Ajouter livre</button>
		</div>

	</body>
</html>
