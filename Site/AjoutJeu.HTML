			<div class="Ajout">
				<form>
					  <div class="form-group">

						<label for="Desc">Description du jeu</label>
						<textarea class="form-control" id="Desc" rows="3"></textarea>
					  </div>
					  <div class="form-group">
						<label for="Photo">Photo du jeu</label>
						<input type="file" class="form-control-file" id="Photo">
